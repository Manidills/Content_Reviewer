{% extends "base.html" %}
{% block content %}
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 15px;
}

.dark-mode {
  background-color: black;
  color: black;
}
</style>
<div class="row">
    <div class=" col-md-offset-3 col-md-6" align="center">
        <img src="/static/flask.png" alt="">
    </div>
</div>
<br><br>
<div class="row">
    <div class=" col-md-offset-3 col-md-6 jumbotron">
        <p>Tony Stark.. Iron Man...
Genius. Billionaire. Playboy. Philanthropist. Tony Stark's confidence is only matched by his high-flying abilities as the hero called Iron Man..</p>
    </div>
</div>
<button onclick="myFunction()">Dark mode</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

{% endblock %}
